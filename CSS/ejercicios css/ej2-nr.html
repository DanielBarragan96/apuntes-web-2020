      td:hover {

        text-decoration-style: wavy;
      }
      table{
          border-collapse: collapse;
          border-top-width: 3px;
      }
      tr:first-child{
          background-color: blanchedalmond;
          font-size: xx-large;
          text-align: center;
          border-top-style: double;
          color: royalblue;
      }
      tr:nth-child(2){
          background-color: rgb(70, 80, 255);
          color: white;          
      }
      tr:nth-child(3){

      }
      tr:nth-child(4){
          background-color: rgb(70, 80, 255);
          color: white;    
      }
      tr:nth-child(5){
          background-color: yellow;
      }
      tr:last-child {
          border-top-style: double;
      }
      p:first-of-type {
          color: blue;
      }
      p:last-of-type {
          color: green;
      }

</style>
